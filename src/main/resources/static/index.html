  <!-- 轮播图 -->
  <body>
          <div class="container">
              <!--自己定义的收容轮播的区域-->
              <div id="myShuffArea">
                  <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!--轮播指标-->
                      <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1" ></li>
                          <li data-target="#myCarousel" data-slide-to="2" ></li>
                      </ol>
                      <!--轮播项目-->
                      <div class="carousel-inner">
                          <div class="item active">
                              <img src="img/1_02.jpg" alt="图1"/>
                          </div>
                          <div class="item">
                              <img src="img/2_02.jpg" alt="图2"/>
                          </div>
                          <div class="item">
                              <img src="img/3_02.jpg" />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- 内容部分 -->
          <div class="container img_content">
              <img class="img_4" src="img/4.png" />
              <img class="img_5" src="img/5.png"/>
          </div>
          <div id="footer">    
           <img  src="img/7.png" >
             </div>  
          <!--修改延迟事件：变快-->
          <script> 
              $(function(){
                  $('#myCarousel').carousel({interval:2000});
              })
          </script>
      </body>
  </body>
